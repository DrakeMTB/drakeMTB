---
layout: default
---

<article class="w3-container" id="myHeader">
<br><br><br>
  <header class="w3-container w3-blue-grey">
    <h1 class="w3-center">{{ page.title }}</h1>
  </header>

  <br><br><br>

<h2 class="w3-padding w3-white"></h2>


{% if page.image %}
  <img src="{{BASE_PATH}}../images/{{page.image}}" />
{% endif %}

<div class="w3-content" style="position:relative">
  {{ content }}
</div>

</article>
