<!DOCTYPE html>
<html>

  {% include header.html %}

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <a href="//www.norcalmtb.org"><img src="{{ site.baseurl }}/images/norcal.png" style="padding-left:35%;" /></a>
          <a href="//www.nationalmtb.org"><img src="{{ site.baseurl }}/images/NICA-Logo.jpg" /></a>

          <nav>
            <a href="{{ site.baseurl }}/riders">Parents+Riders</a>
			      <a href="{{ site.baseurl }}/races">Race+Travel</a>
		        <a href="{{ site.baseurl }}/news">News</a>
		        <a href="{{ site.baseurl }}/coaches">Coaches</a>
			      <a href="{{ site.baseurl }}/sponsors">Sponsors</a>
			      <a href="{{ site.baseurl }}/links">Forms+Links</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      <paper-material id="content-wrap" elevation="1" animated="true">
        {{ content }}
      </paper-material>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <!--<div class="textwidget"><br><form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top"><input type="hidden" name="cmd" value="_s-xclick"><input type="hidden" name="hosted_button_id" value="Z65EECKEB9KHY"><input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!"><img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1"></form></div>-->
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
