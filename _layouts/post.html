---
layout: default
---

<article class="w3-container">
  <div class="w3-container">
    <h1>{{ page.title }}</h1>

    <div class="entry">
      {{ content }}
    </div>

    <div class="date">
      <blockquote>
        {{ page.date | date: "%B %e, %Y" }}
      </blockquote>
    </div>
  </div>
</article>
