<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.green-pink.min.css" />
     <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
  <body>
  <div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">{{ site.name }}</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="{{ site.baseurl }}/riders">Parents+Riders</a>
        <a class="mdl-navigation__link" href="{{ site.baseurl }}/races">Race+Travel</a>
        <a class="mdl-navigation__link" href="{{ site.baseurl }}/news">News</a>
        <a class="mdl-navigation__link" href="{{ site.baseurl }}/coaches">Coaches</a>
        <a class="mdl-navigation__link" href="{{ site.baseurl }}/sponsors">Sponsors</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">{{ site.name }}</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="{{ site.baseurl }}/riders">Parents+Riders</a>
      <a class="mdl-navigation__link" href="{{ site.baseurl }}/races">Race+Travel</a>
      <a class="mdl-navigation__link" href="{{ site.baseurl }}/news">News</a>
      <a class="mdl-navigation__link" href="{{ site.baseurl }}/coaches">Coaches</a>
      <a class="mdl-navigation__link" href="{{ site.baseurl }}/sponsors">Sponsors</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    {{ content }}
  </main>
  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>
</div>

{% include analytics.html %}
</body>
</html>
